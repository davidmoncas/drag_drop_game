<!DOCTYPE html>
<html>
<head>
	<title>Weaknesses and strengths</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;900&display=swap" rel="stylesheet">
</head>
<body>

	<div class="buttonsContainer"> 
		<button onclick="window.print()" class="button">Print</button>
		<button onclick="genPDF()" class="button">Download PDF</button>
	 </div>

	 <hr>

	 <div class="printZone" >
		<div class="logo_hidden" id="logoPrint"> <img src="Logo_black_letters.png" style="width: 200px;"> </div>


		<div class="bigContainer">
			<div class="container1" id="weaknessesDrag">
				<h3> <br> </h3>
			</div>


			<div class="container1" id="weaknessesDrop">
				<h3> Weakness </h3>
				<p class="subtitle">STEP 1: Drag and Drop From Left Column </p>
				<hr>

			</div>

			<div class="container_strengths" id="strengths">
				<h3> Strength </h3>
				<p class="subtitle">STEP 2: Type a Personality Trait That Would Transform the Weakness Into a Strength</p>
				<hr>
				
			</div>

			<div class="container_actions" id="actions">
				<h3> Action </h3>
				<p class="subtitle">STEP 3: Please Type ONE Action That You Can Take Today To Exercise That Strength. After That, Print The Document And Keep It On Your Desk</p>
				<hr>
			</div>

		</div>
	</div>





<script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
<script  src="https://unpkg.com/jspdf-autotable"></script>

<script type="text/javascript" src="Lato-Regular-normal.js"></script>

</body>
</html>
